<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd3a8b46f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            
            <form id="signInForm" action="">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="btn-field">
                        <button type="button" id="signInButton" class="disable">Sign In</button>
                        <button onclick="window.location.href='index.html' ">Sign Up</button>
                    </div>
                    <br><br>
                    <p>Forgot Password <a href="forgot.html">Click here!</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        let emailField = document.getElementById("email");
        let passwordField = document.getElementById("password");
        let signInButton = document.getElementById("signInButton");

        signInButton.onclick = function () {
            // Validate that both email and password are filled
            if (emailField.value.trim() === '' || passwordField.value.trim() === '') {
                alert("Please fill in both email and password fields");
            } else {
                // Your code to handle successful login
                alert("Login successful!");
            }
        }
    </script>
</body>
</html>
